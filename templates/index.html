{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}

        <div id="carouselExampleIndicators" class="carousel slide carousel-wrapper" data-bs-ride="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://www.ctpethiopia.com/uploads/1/2/1/1/121100825/home-page_orig.jpg" class="d-block w-100" alt="Group photo by CTP instructors, 2020">
                    <div class="carousel-caption d-none d-lg-block">
                        <h4>Welcome to the CTP Courseworks page!</h4>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="static/img/photo_2022-08-06_03-56-48.jpg" class="d-block w-100" alt="Group photo by CTP instructors, 2022">
                    <div class="carousel-caption d-none d-lg-block">
                        <h4>Enhance your college application!</h4>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="static/img/photo_2022-08-06_03-57-00.jpg" class="d-block w-100" alt="2022 CTP instructors teaching in class">
                    <div class="carousel-caption d-none d-lg-block">
                        <h4>Log in or register to continue.</h4>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

{% endblock %}
